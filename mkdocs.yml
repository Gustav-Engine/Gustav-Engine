site_name: Gustav-Engine
repo_url: https://github.com/Gustav-Engine/Gustav-Engine
site_url: https://Gustav-Engine.github.io/Gustav-Engine
site_description: Attempt at a DnD 5e Character builder inspired by Aurora Builder.
site_author: GustavoSchip
edit_uri: edit/main/docs/
repo_name: Gustav-Engine/Gustav-Engine
copyright: Maintained by <a href="https://github.com/GustavoSchip">GustavoSchip</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Gustav-Engine/Gustav-Engine

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
